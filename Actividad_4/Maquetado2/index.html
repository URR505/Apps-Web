<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <form>

        <label>Nombre</label>
        <input type="text"  class="input"><br>
        <label>Correo electronico</label>
        <input type="email" class="input"><br>
        <label>URL</label>
        <input type="url" class="input" placeholder="Escribe el URL de tu pagina"><br>
        <label>Tiempo</label>
        <input type="time" class="input"><br>
        <label>Fecha y hora</label>
        <input type="datetime" class="input"><br>
        <label>Mes</label>
        <select class="input">
            <option>Enero</option>
            <option>Febrero</option>
            <option>Marzo</option>
            <option>Abril</option>
            <option>Marzo</option>
        </select><br>
        <label>Semana</label>
        <select class="input">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select><br>
        <label>Numero</label>
        <input type="number" class="input" min="0" max="10"><br>
        <label>Telefono</label>
        <input type="number" class="input"><br>
        <label>Termino de busqueda</label>
        <input type="date" class="input"><br>
        <label>Color favorito</label>
        <input type="color" class="input"><br>

   

    </form>
</body>
</html>
